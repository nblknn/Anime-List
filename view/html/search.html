<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My anime list</title>
    <link rel="stylesheet" href="/view/css/style.css">
</head>
<body>
    {{header}}
    <main>
        <div id="search">
            <input type="search" id="anime-search" placeholder="Поиск аниме по названию..." value="{{echo $searchValue ?? ''}}">
            <button id="search-button">Найти</button>
        </div>
        {{if ($isSearch)}}
        <ul class="anime-list search">
            {{animeList}}
        </ul>
        {{endif}}
        <script src="/view/js/index.js"></script>
    </main>
    {{footer}}
</body>
</html>
